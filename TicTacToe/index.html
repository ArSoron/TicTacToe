<!DOCTYPE html>
<html>
<head>
    <title></title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" href="styles.css">
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--<script src="//code.jquery.com/jquery-3.2.1.js"></script>-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="scripts/jquery.signalR-2.2.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-12 alertMessage" style="display:none;"></div>
        <h1>TicTacToe</h1>
		<h2>Hi <span id="userName"></span></h2>
        <div id="nogame" class="col-md-8">
            <button id="start" class="btn btn-default">START</button>
        </div>
		<div id="waiting" class="col-md-8" style="display:none">
			Waiting for opponent
		</div>
        <div id="game" class="col-md-8" style="display:none">
            <h2>You are now playing against <span id="opponent"></span></h2>
            <table class="table table-bordered"><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr></table>
        </div>
        <div class="col-md-4">
			<h2>Chat</h2>
			<div class="container">
				<input type="text" id="message" />
				<input type="button" id="sendmessage" value="Send" />
				<input type="hidden" id="displayname" />
				<ul id="discussion"></ul>
			</div>
        </div>
    </div>
</body>
</html>
